<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/gifplayer.css'>
    <script src="https://use.typekit.net/lzt7ctc.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
	<div class='header-container'>
		<header>
				<img class="gor" src="gor/gor.gif">
				<div class="myname"><h1>Jonathan Hunter</h1></div>
				<nav>
					<ul>contact</ul>
				</nav>
		</header>
	</div>
	
	<section>
		<div class="art-title"><h2>National Hamburger Day</h2></div>
		<div class="art-item" data-title="National Hamburger Day">
			<img class="gifplayer" style="width:506px;height:506px;" data-adaptive-background src="images/hamburgerDay.png" >
		</div>
	</section>
	
	<section>
		<div class="art-title"><h2>Labor Day</h2></div>
		<div class="art-item" data-title="Labor Day">
			<img class="gifplayer" style="width:506px;height:506px;" data-adaptive-background src="images/labordayFinal.png">
		</div>
	</section>
	
	<section>
		<div class="art-title"><h2>Parents Day</h2></div>
		<div class="art-item" data-title="Parents Day">
			<img class="gifplayer" style="width:506px;height:506px;" data-adaptive-background src="images/parentsday.png">
		</div>
	</section>
	<section>
		<div class="art-title"><h2>National Video Game Day</h2></div>
		<div class="art-item" data-title="National Video Game Day">
			<img class="gifplayer" style="width:506px;height:506px;" data-adaptive-background src="images/videoGameDay.png">
		</div>
	</section>
	<section>
		<div class="art-title"><h2>Summer Moments</h2></div>
		<div class="art-item" data-title="Summer">
			<img class="gifplayer" style="width:506px;height:506px;" data-adaptive-background src="images/summer.png">
		</div>
	</section>
	<section>
		<div class="art-title"><h2>Memorial Day</h2></div>
		<div class="art-item" data-title="Memorial Day">
			<img class="gifplayer" style="width:506px;height:506px;" data-adaptive-background src="images/memorialdaycup.png">
		</div>
	</section>
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/jquery.adaptive-backgrounds.js"></script>
	<script src='js/jquery.gifplayer.min.js'></script>
	<script>
		$(document).ready(function()
		{
			$.adaptiveBackground.run({parent:".art-item"});
			$('.gifplayer').gifplayer({ wait: 'true' });
		});
	</script>
</body>
</html>
