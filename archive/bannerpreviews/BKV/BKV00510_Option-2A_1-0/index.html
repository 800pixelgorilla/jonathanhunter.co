<!DOCTYPE html>
<html lang="en">
<head>

	<title>300x250</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="ad.size" content="width=300,height=250">

<!-- 	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>


	
	<style>

		body, body * {position: absolute; vertical-align: baseline;border: 0;outline: 0;padding: 0;margin: 0;}
		#container_dc {width:300px;height:250px; margin: auto;}
		#content_dc {overflow: hidden;width: 100%;height: 100%;background-color: #ffb940; z-index: 100;background-repeat: no-repeat;}
		#cover {width: 100%;height: 100%;background-color: #ffb940;z-index:1000;}
		#background_exit_dc {width: 100%;height: 100%;cursor: pointer;opacity: 0;z-index: 1002;}
		#bulb{overflow: visible;}}
		#content_dc div{overflow: hidden; image-rendering: -webkit-optimize-contrast;}
		.border-inner{width:100%;height:100%;border:2px solid #fff;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;z-index: 1001;}
		.border{width:100%;height:100%;border:1px solid #000;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;z-index: 1001;}
		.holder{width:100%; height:120%; }
		
		#bulb-top{stroke-dashoffset:-500; stroke-dasharray: 500;}
		#burst1{stroke-dashoffset:50; stroke-dasharray: 50;}
		#burst2{stroke-dashoffset:50; stroke-dasharray: 50;}
		#burst3{stroke-dashoffset:50; stroke-dasharray: 50;}
		
		.slash{width:600px; height:600px; transform: rotate(-45deg) translate(15%, -50%)}
		#slash2{background-color: #fff;}
		#slash1{background-color: #094e89;}
		#slash3{background-color: #fff;}
		
		:focus {outline:none;}
		::-moz-focus-inner {border:0;}

	</style>
	
	<script>
		/*VERSION VARIABLES*/
		var w = 300;
		var h = 250;
		var clickTag="http://www.https://bkvenergy.com/";
		
		var rt = 1.75
		
		window.onload = function() {	
			bgExit = document.getElementById('background_exit_dc');
			bgExit.addEventListener('click', bgExitHandler, false)
			startBanner();
		}

		/*ANIMATION*/
		function startBanner()
		{	
			s = .5
			d = .2
			TweenMax.set('#cover',{autoAlpha:0,delay:d})
			
			TweenMax.set("#bulb",{y:-85,scale:.175})
		/*
	
			TweenMax.set("#arrow",{y:-290,scale:15/63.92})
			TweenMax.set("#bolt",{y:80,scale:15/63.26})
			*/
			TweenMax.to("#slash1",.6,{x:w*1.5,y:-h*1.5,ease:Expo.easeIn,delay:d})
			TweenMax.to("#slash2",.5,{x:w*1.5,y:-h*1.5,ease:Expo.easeIn,delay:d+=.3})
			
			TweenMax.from("#exclam1",.3,{y:200,transformOrigin:"50% 90%",scale:0,ease:Back.easeOut,delay:d+=.6})
			TweenMax.from("#exclam2",.3,{transformOrigin:"50% 90%",scale:0,ease:Back.easeOut,delay:d+=.1})
			
			TweenMax.from("#exclam",1,{y:-75,ease:Elastic.easeOut,delay:d+=.5})
			
			TweenMax.to('#bulb-top',1.25* s,{strokeDashoffset:0,ease:Cubic.easeInOut,delay:d})
			TweenMax.from("#bulb-bottom",.3,{scaleX:0,ease:Back.easeOut,y:-75,delay:d})
			TweenMax.from("#bulb-top",.3,{y:-75,eaes:Back.easeOut,delay:d})
			
			TweenMax.to("#burst1",4,{strokeDashoffset:-500,delay:d+=.2})
			TweenMax.to("#burst2",4,{strokeDashoffset:-500,delay:d+=.2})
			TweenMax.to("#burst3",4,{strokeDashoffset:-500,delay:d+=.2})
			
			TweenMax.from("#bulb",.3,{y:-75,scale:.4,ease:Back.easeOut,delay:d+=.8})
						TweenMax.from("#logo",.3,{autoAlpha:0,delay:d+.1})
			
			TweenMax.from("#t1",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.6})
			TweenMax.from("#t2",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.6})
			TweenMax.from("#t3",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=1})
			TweenMax.from("#t4",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.2})
			
			
			TweenMax.from("#btn",.4,{scaleX:.1,autoAlpha:0,ease:Back.easeOut,delay:d+=1})
			TweenMax.from("#cta",.4,{transformOrigin:"50% 88%",scale:.8,autoAlpha:0,ease:Back.easeOut,delay:d})
		}
		
		
	</script>
</head>

<body>

	<div id="container_dc" style="margin:0;padding:0;">
		<div id="content_dc">
		
				
			
			<div class="holder" id="bulb">
				<div class="holder" id="exclam">
				<svg id="exclam1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.54 383.13">
					<g id="c">
					<circle id="" cx="110.27" cy="354.31" r="24.74" style="fill:#00a68f; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
					</g>
				</svg>
				
				<svg id="exclam2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.54 383.13">
					<g id="c">
					<path id="" d="m139.29,274.45v12.91c0,9.03-7.32,16.35-16.35,16.35h-25.34c-9.03,0-16.35-7.32-16.35-16.35v-12.63c0-4.05.14-8.1.41-12.15l1.54-22.54c.42-6.1.39-12.23-.09-18.33l-6.09-77.73c-1.04-13.34,9.5-24.74,22.88-24.74h20.74c13.38,0,23.92,11.4,22.88,24.74l-6.1,77.93c-.47,5.97-.5,11.96-.09,17.93l1.57,23.01c.26,3.86.4,7.73.4,11.6Z" style="fill:#00a68f; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
					</g>
				</svg>
			</div>
			
			<svg id="bulb-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.54 383.13">
				<g id="c">
				<path d="m139.29,257.32l13.5-26.77c0-5.62,3.7-11.8,8.06-15.35,18.04-14.69,29.58-37.04,29.58-62.12,0-45.71-38.26-82.49-84.5-80.05-42.46,2.24-76.34,38.55-75.81,81.06.31,24.7,11.81,46.67,29.65,61.16,4.33,3.52,7.99,9.69,7.99,15.27l13.5,26.79" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				
				</g>
				</svg>
				
				<svg id="bulb-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.54 383.13">
				<g id="c">
				<rect id="" x="66.75" y="230.87" width="87.04" height="37.77" rx="4" ry="4" style="fill:#ececec; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				<line id="" x1="66.75" y1="249.76" x2="136.9" y2="249.76" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				</g>
				</svg>
			
			<svg id="b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.54 383.13">
				<g id="c">
				<line id="burst1" x1="110.27" y1="47.39" x2="110.27" y2="4.08" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				<line id="burst2" x1="185.84" y1="78.98" x2="216.46" y2="48.36" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				<line id="burst3" x1="34.7" y1="78.98" x2="4.08" y2="48.36" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				</g>
				</svg>
			
			</div>
			
<div class="slash" id="slash2"></div>
			<div class="slash" id="slash1"></div>
			
			<img src="t1.png" id="t1" width="300" height="250">
			<img src="t2.png" id="t2" width="300" height="250">
			<img src="t3.png" id="t3" width="300" height="250">
			<img src="t4.png" id="t4" width="300" height="250">	
			
			<img src="btn.png" id="btn" width="300" height="250">
			<img src="cta.png" id="cta" width="300" height="250">
			<img src="logo.png" id="logo" width="300" height="250">
			
		</div>
		
		<div id="cover"></div>
		<div class="border-inner"></div>
		<div class="border"></div>
		<button id="background_exit_dc"></button>
	
	</div>

	<script>
	
		function bgExitHandler(e) {
			window.open(window.clickTag);
		}
		
	</script>
	
</body>
</html>
