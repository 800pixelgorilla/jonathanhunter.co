<!DOCTYPE html>
<html lang="en">
<head>

	<title>300x250</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="ad.size" content="width=300,height=250">

<!-- 	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>


	
	<style>

		body, body * {position: absolute; vertical-align: baseline;border: 0;outline: 0;padding: 0;margin: 0;}
		#container_dc {width:300px;height:250px; margin: auto;}
		#content_dc {overflow: hidden;width: 100%;height: 100%;background-color: #36b4c4; z-index: 100;background-repeat: no-repeat;}
		#cover {width: 100%;height: 100%;background-color: #094e89;z-index:1000;}
		#background_exit_dc {width: 100%;height: 100%;cursor: pointer;opacity: 0;z-index: 1002;}
		#convo{overflow: visible;}}
		#content_dc div{overflow: hidden; image-rendering: -webkit-optimize-contrast;}
		.border-inner{width:100%;height:100%;border:2px solid #fff;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;z-index: 1001;}
		.border{width:100%;height:100%;border:1px solid #000;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;z-index: 1001;}
		.holder{width:100%; height:120%; }
		#head1{stroke-dashoffset:-300; stroke-dasharray: 300;}
		#head3{stroke-dashoffset:-300; stroke-dasharray: 300;}
		
		.slash{width:600px; height:600px; transform: rotate(-45deg) translate(15%, -50%)}
		#slash2{background-color: #fff;}
		#slash1{background-color: #094e89;}
		#slash3{background-color: #fff;}
		
		:focus {outline:none;}
		::-moz-focus-inner {border:0;}

	</style>
	
	<script>
		/*VERSION VARIABLES*/
		var w = 300;
		var h = 250;
		var clickTag="http://www.https://bkvenergy.com/";
		
		var rt = 1.75
		
		window.onload = function() {	
			bgExit = document.getElementById('background_exit_dc');
			bgExit.addEventListener('click', bgExitHandler, false)
			startBanner();
		}

		/*ANIMATION*/
		function startBanner()
		{	
			s = .2
			d = .2
			TweenMax.set('#cover',{autoAlpha:0,delay:d})
			TweenMax.set("#convo",{y:-62,scale:.13})
			
			TweenMax.set("#head1",{x:-175,scale:1})
			TweenMax.set("#head2",{autoAlpha:0,x:-175,scale:1})
			TweenMax.set("#head3",{x:230,scaleX:-1})
			TweenMax.set("#speech",{x:10,y:-220,scale:1.1})
			TweenMax.set("#bolt",{x:10,y:-380,scale:.3})
			
			TweenMax.to("#slash1",.6,{x:w*1.5,y:-h*1.5,ease:Expo.easeIn,delay:d})
			TweenMax.to("#slash2",.5,{x:w*1.5,y:-h*1.5,ease:Expo.easeIn,delay:d+=.3})
			
			TweenMax.to('#head1',1.5,{strokeDashoffset:0,ease:Cubic.easeInOut,delay:d})
			TweenMax.to('#head3',1.5,{strokeDashoffset:0,ease:Cubic.easeInOut,delay:d+=.1})
			
			d+=1.5
			for(let i = 0; i<15; i++)
			{
				chat(d+s*i)
			}
			
			TweenMax.from("#speech",.4,{x:-50,y:20,scale:0,ease:Back.easeOut,delay:d})
			TweenMax.from("#bolt",1,{y:"-=100",autoAlpha:0,ease:Elastic.easeOut,delay:d+=.22})
			
			TweenMax.to("#head3",.4,{rotation:-20,repeat:5,yoyo:true,ease:Sine.easeInOut,delay:d+=.4})
			
			TweenMax.from("#convo",.5,{x:-10,y:20,scale:.4,ease:Back.easeOut,delay:d+=2})
				
			
			
			TweenMax.from("#logo",.3,{autoAlpha:0,delay:d+.1})

			TweenMax.from("#t1",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.6})
			TweenMax.from("#t2",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.2})
			TweenMax.from("#t3",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.5})
			TweenMax.from("#t4",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.2})
			
			TweenMax.from("#t5",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.8})
			TweenMax.from("#t6",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.3})
			TweenMax.from("#t7",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.8})
			TweenMax.from("#t8",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.3})
			
			TweenMax.from("#btn",.4,{scaleX:.1,autoAlpha:0,ease:Back.easeOut,delay:d+=1})
			TweenMax.from("#cta",.4,{transformOrigin:"50% 88%",scale:.8,autoAlpha:0,ease:Back.easeOut,delay:d})
			
			function chat(d)
			{
				TweenMax.set('#head2',{autoAlpha:1,delay:d})
				TweenMax.set('#head1',{autoAlpha:0,delay:d})
				TweenMax.set('#head2',{autoAlpha:0,delay:d+s/2})
				TweenMax.set('#head1',{autoAlpha:1,delay:d+s/2})
			}
		}
		
		
	</script>
</head>

<body>

	<div id="container_dc" style="margin:0;padding:0;">
		<div id="content_dc">
		
				
			
			<div class="holder" id="convo">
			
			<svg id="speech" viewBox="0 0 157.52 131.45" xmlns="http://www.w3.org/2000/svg"><path d="m78.76 4.08c-41.24 0-74.68 23.23-74.68 51.88 0 13.9 7.81 28.43 29.65 34.45 20.95 5.78 34.24 7.82 25.55 36.96 40.38-7.67 94.15-35.78 94.15-71.41 0-28.65-33.43-51.87-74.68-51.87z" fill="#ececec" stroke="#220b68" stroke-linejoin="round" stroke-width="8.17"/></svg>
			<svg id="bolt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40.66 72.54"><g id="c"><path d="m35.44,36.27h-7.56c-.99,0-1.77-.83-1.71-1.81l1.69-29.13c.1-1.72-2.11-2.5-3.11-1.1L3.82,33.56c-.81,1.14,0,2.71,1.4,2.71h7.56c.99,0,1.77.83,1.71,1.81l-1.69,29.13c-.1,1.72,2.11,2.5,3.11,1.1l20.93-29.33c.81-1.14,0-2.71-1.4-2.71Z" style="fill:#ffbc76; stroke:#220b68; stroke-linejoin:round; stroke-width:7px;"/></g></svg>
			
			<svg id="head1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 137.66 137.29"><g id="c"><g><path d="m65.8,133.21s4.94-.03,9.3-.5c34.07-3.63,49.21-24,47.67-44.09-.08-1.04-.09-1.72-.09-1.72,7.47-4.32,10.88-9.53,10.88-9.53-8.07-3.49-16.14-11.3-16.14-21.25v-.38c0-27.59-21.63-50.12-48.85-51.58-.93-.05-1.86-.07-2.8-.07h-10.04c-28.53,0-51.65,23.12-51.65,51.65" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/><path d="m23.76,101.82c-10.87,0-19.68-8.81-19.68-19.68,0-10.87,8.81-19.68,19.68-19.68,7.9,0,11.79,4.05,14.93,6.18" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/>
			<path d="m102.46,95.11c1.98,7.53,9.69,12.02,17.22,10.04" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/></g></g></svg>
			
			<svg id="head2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 137.66 137.29"><g id="c"><g><path d="m65.78,133.21h0c18.07,0,33.97-5.07,43.2-19.13-.35-.15-.7-.32-1.05-.5-4.2-2.21-7.23-6.14-8.29-10.76l-.56-2.46c-.69-3,1.84-5.77,4.89-5.34l12.3,1.7,6.43.89v-10.7c7.47-4.32,10.88-9.53,10.88-9.53-8.07-3.49-16.14-11.3-16.14-21.25v-.38c0-27.59-21.63-50.12-48.85-51.58-.93-.05-1.86-.07-2.8-.07h-10.04C27.21,4.08,4.08,27.21,4.08,55.73" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/><path d="m23.76,101.82c-10.87,0-19.68-8.81-19.68-19.68s8.81-19.68,19.68-19.68c7.9,0,11.79,4.05,14.93,6.18" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/></g></g></svg>
			
			<svg id="head3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 137.66 137.29"><g id="c"><g><path d="m65.8,133.21s4.94-.03,9.3-.5c34.07-3.63,49.21-24,47.67-44.09-.08-1.04-.09-1.72-.09-1.72,7.47-4.32,10.88-9.53,10.88-9.53-8.07-3.49-16.14-11.3-16.14-21.25v-.38c0-27.59-21.63-50.12-48.85-51.58-.93-.05-1.86-.07-2.8-.07h-10.04c-28.53,0-51.65,23.12-51.65,51.65" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/><path d="m23.76,101.82c-10.87,0-19.68-8.81-19.68-19.68,0-10.87,8.81-19.68,19.68-19.68,7.9,0,11.79,4.05,14.93,6.18" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/><path d="m102.46,95.11c1.98,7.53,9.69,12.02,17.22,10.04" style="fill:none; stroke:#220b68; stroke-linejoin:round; stroke-width:8.17px;"/></g></g></svg>
			
			</div>
			
			
			
			<div class="slash" id="slash2"></div>
			<div class="slash" id="slash1"></div>
			
			<img src="t1.png" id="t1" width="300" height="250">
			<img src="t2.png" id="t2" width="300" height="250">
			<img src="t3.png" id="t3" width="300" height="250">
			<img src="t4.png" id="t4" width="300" height="250">	
			<img src="t5.png" id="t5" width="300" height="250">
			<img src="t6.png" id="t6" width="300" height="250">
			<img src="t7.png" id="t7" width="300" height="250">
			<img src="t8.png" id="t8" width="300" height="250">
			
			<img src="btn.png" id="btn" width="300" height="250">
			<img src="cta.png" id="cta" width="300" height="250">
			<img src="logo.png" id="logo" width="300" height="250">

		</div>
		
		<div id="cover"></div>
		<div class="border-inner"></div>
		<div class="border"></div>
		<button id="background_exit_dc"></button>
	
	</div>

	<script>
	
		function bgExitHandler(e) {
			window.open(window.clickTag);
		}
		
	</script>
	
</body>
</html>
