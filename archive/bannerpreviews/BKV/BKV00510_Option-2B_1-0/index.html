<!DOCTYPE html>
<html lang="en">
<head>

	<title>300x250</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="ad.size" content="width=300,height=250">

<!-- 	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>


	
	<style>

		body, body * {position: absolute; vertical-align: baseline;border: 0;outline: 0;padding: 0;margin: 0;}
		#container_dc {width:300px;height:250px; margin: auto;}
		#content_dc {overflow: hidden;width: 100%;height: 100%;background-color: #00b49d; z-index: 100;background-repeat: no-repeat;}
		#cover {width: 100%;height: 100%;background-color: #094e89;z-index:1000;}
		#background_exit_dc {width: 100%;height: 100%;cursor: pointer;opacity: 0;z-index: 1002;}
		#maze{overflow: visible;}}
		#content_dc div{overflow: hidden; image-rendering: -webkit-optimize-contrast;}
		.border-inner{width:100%;height:100%;border:2px solid #fff;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;z-index: 1001;}
		.border{width:100%;height:100%;border:1px solid #000;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;z-index: 1001;}
		.holder{width:100%; height:120%; }
		#maze1{stroke-dashoffset:-230; stroke-dasharray: 230;}
		#maze2{stroke-dashoffset:50; stroke-dasharray: 50;}
		#maze3{stroke-dashoffset:-450; stroke-dasharray: 450;}
		#maze4{stroke-dashoffset:410; stroke-dasharray: 410;}
		#maze5{stroke-dashoffset:320; stroke-dasharray: 320;}
		
		.slash{width:600px; height:600px; transform: rotate(-45deg) translate(15%, -50%)}
		#slash2{background-color: #fff;}
		#slash1{background-color: #094e89;}
		#slash3{background-color: #fff;}
		
		:focus {outline:none;}
		::-moz-focus-inner {border:0;}

	</style>
	
	<script>
		/*VERSION VARIABLES*/
		var w = 300;
		var h = 250;
		var clickTag="http://www.https://bkvenergy.com/";
		
		var rt = 1.75
		
		window.onload = function() {	
			bgExit = document.getElementById('background_exit_dc');
			bgExit.addEventListener('click', bgExitHandler, false)
			startBanner();
		}

		/*ANIMATION*/
		function startBanner()
		{	
			s = .5
			d = .2
			TweenMax.set('#cover',{autoAlpha:0,delay:d})
			TweenMax.set("#maze",{y:-61,scale:51/261.66})
			TweenMax.set("#arrow",{y:-290,scale:15/63.92})
			TweenMax.set("#bolt",{y:80,scale:15/63.26})
			
			TweenMax.to("#slash1",.6,{x:w*1.5,y:-h*1.5,ease:Expo.easeIn,delay:d})
			TweenMax.to("#slash2",.5,{x:w*1.5,y:-h*1.5,ease:Expo.easeIn,delay:d+=.3})
			
			TweenMax.to('#maze1',2* s,{strokeDashoffset:0,ease:Cubic.easeInOut,delay:d+=.5})
			TweenMax.to('#maze3',2*s,{strokeDashoffset:0,ease:Cubic.easeOut,delay:d})
			TweenMax.to('#maze2',.5*s,{strokeDashoffset:0,ease:Cubic.easeOut,delay:d+.5*s})
			TweenMax.to('#maze4',2*s,{strokeDashoffset:0,ease:Cubic.easeOut,delay:d})
			TweenMax.to('#maze5',2*s,{strokeDashoffset:0,ease:Cubic.easeOut,delay:d+1*s})
			
			TweenMax.from("#maze-left",.3,{x:43,ease:Back.easeOut,delay:d+=4*s})
			TweenMax.from("#maze-right",.3,{x:-43,ease:Back.easeOut,delay:d})
			
			TweenMax.from(["#maze-left","#maze-right"],2*s,{scale:1.2,ease:Cubic.easeOut})
			
			TweenMax.from("#arrow",.5,{y:"-=200",autoAlpha:0,ease:Back.easeOut,delay:d})
			TweenMax.from("#bolt",1,{y:"+=200",autoAlpha:0,ease:Elastic.easeOut,delay:d+=.2})

			TweenMax.from("#maze",.5,{y:-20,scale:.4,ease:Back.easeOut,delay:d+=.8})
			TweenMax.from("#logo",.3,{autoAlpha:0,delay:d+.1})
			
			TweenMax.from("#t1",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.6})
			TweenMax.from("#t2",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.2})
			TweenMax.from("#t3",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.2})
			TweenMax.from("#t4",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.2})
			
			TweenMax.from("#t5",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.8})
			TweenMax.from("#t6",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.3})
			TweenMax.from("#t7",.6,{y:10,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.3})
			
			TweenMax.from("#btn",.4,{scaleX:.1,autoAlpha:0,ease:Back.easeOut,delay:d+=1})
			TweenMax.from("#cta",.4,{transformOrigin:"50% 88%",scale:.8,autoAlpha:0,ease:Back.easeOut,delay:d})
		}
		
		
	</script>
</head>

<body>

		<div id="content_dc">
		
				
			
			<div class="holder" id="maze">

			<svg id="bolt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63.26 107.69"><g id="c"><g><path d="m23.55,103.61c-1.8,0-3.53-.75-4.76-2.05-1.22-1.29-1.84-3-1.73-4.81l2.25-38.82h-8.75c-2.44,0-4.64-1.35-5.76-3.51-1.11-2.17-.93-4.74.49-6.72L34.47,6.8c1.23-1.73,3.14-2.72,5.24-2.72,1.8,0,3.53.75,4.76,2.05,1.22,1.29,1.84,3,1.73,4.81l-2.25,38.82h8.75c2.44,0,4.64,1.35,5.76,3.51,1.11,2.17.93,4.74-.49,6.72l-29.17,40.89c-1.23,1.73-3.14,2.72-5.24,2.72Z" style="fill:#8dd071;"/><path d="m39.71,8.17c1.27,0,2.5,1,2.42,2.54l-2.35,40.61c-.08,1.37,1.01,2.53,2.39,2.53h10.54c1.94,0,3.08,2.2,1.95,3.78l-29.17,40.89c-.5.7-1.21,1.01-1.92,1.01-1.27,0-2.5-1-2.42-2.54l2.35-40.61c.08-1.37-1.01-2.53-2.39-2.53h-10.54c-1.94,0-3.08-2.2-1.95-3.78L37.79,9.18c.5-.7,1.21-1.01,1.92-1.01M39.71,0S39.71,0,39.71,0c-3.38,0-6.59,1.66-8.57,4.43L1.97,45.32c-2.31,3.23-2.61,7.43-.79,10.97,1.82,3.53,5.41,5.72,9.39,5.72h4.42l-2,34.5c-.17,2.94.84,5.73,2.84,7.85,2,2.12,4.81,3.33,7.73,3.33,3.38,0,6.59-1.66,8.57-4.43l29.17-40.89c2.31-3.23,2.61-7.43.79-10.97s-5.41-5.72-9.39-5.72h-4.42l2-34.5c.17-2.94-.84-5.73-2.84-7.85C45.44,1.21,42.63,0,39.71,0h0Z" style="fill:#220b68;"/></g></g></svg>
			<svg id="maze-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 261.66 231.14" >
				<g id="c">
					<polyline id="maze4" points="93.28 4.08 4.08 4.08 4.08 227.06 93.28 227.06" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
					<polyline id="maze5" points="93.28 182.46 93.28 48.68 48.68 48.68 48.68 182.46" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				</g>
			</svg>
			<svg id="maze-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 261.66 231.14">
				<g id="c">
					<polyline id="maze1" points="212.98 48.68 212.98 93.27 168.39 93.27 168.39 182.46 212.98 182.46" style=" fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
					<line id="maze2" x2="212.98" y2="137.86" x1="257.58" y1="137.86" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
					<polyline id="maze3" points="168.39 48.68 168.39 4.08 257.58 4.08 257.58 227.06 168.39 227.06" style="fill:none; stroke:#220b68; stroke-linecap:round; stroke-miterlimit:10; stroke-width:8.17px;"/>
				</g>
			</svg>
			</div>
			<div class="slash" id="slash2"></div>
			<div class="slash" id="slash1"></div>
			
			<img src="t1.png" id="t1" width="300" height="250">
			<img src="t2.png" id="t2" width="300" height="250">
			<img src="t3.png" id="t3" width="300" height="250">
			<img src="t4.png" id="t4" width="300" height="250">	
			<img src="t5.png" id="t5" width="300" height="250">
			<img src="t6.png" id="t6" width="300" height="250">
			<img src="t7.png" id="t7" width="300" height="250">
			
			<img src="btn.png" id="btn" width="300" height="250">

		<div id="cover"></div>

	</div>

	<script>
	
		function bgExitHandler(e) {
			window.open(window.clickTag);
		}
		
	</script>
	
</body>
</html>
