<!DOCTYPE html>
<html lang="en">
<head>

	<title>Scooter's Coffee - Texas - 300x250</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="ad.size" content="width=300,height=250">

	<script src="gsap.min.js"></script>
	
	<style>

		body, body * {position: absolute; vertical-align: baseline;border: 0;outline: 0;padding: 0;margin: 0;}
		#container_dc {width:300px;height:250px; margin: auto;}
		#content_dc {overflow: hidden;width: 100%;height: 100%;background-color: #f6eee7; z-index: 1;background-repeat: no-repeat;}
		#cover {width: 100%;height: 100%;background-color: #f6eee7; z-index:2;}
		#background_exit_dc {width: 100%;height: 100%;cursor: pointer;opacity: 0;z-index: 1002;}
		#content_dc div{overflow: hidden; image-rendering: -webkit-optimize-contrast;}
		.border{width:100%;height:100%;border:1px solid #000;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;;z-index: 1001;}
		.holder{width:100%; height:100%; overflow: hidden;}
		.dropshadow{filter: drop-shadow(rgba(0,40,90,.2) 2px 1px 3px);}
		:focus {outline:none;}
		::-moz-focus-inner {border:0;}
		

	</style>
	
	<script>
		/*VERSION VARIABLES*/
		
		var clickTag="https://www.scooterscoffee.com/";
		
		window.onload = function() {	
			var bgExit = document.getElementById('background_exit_dc');
			bgExit.addEventListener('click', bgExitHandler, false)
			
			function split(id,cuts,d) {
				const i = document.getElementById(id), h = document.createElement('div');
				h.id = id + "_holder"; h.className = 'holder';
				let o = 0, p = 0;
				cuts.forEach((cut, n) => {
					const div = document.createElement('div'), c = i.cloneNode();
					cut -= p;
				    div.className = "holder"; div.id = id + "_" + n;
				    div.style[d ? 'width' : 'height'] = cut + 'px';
				    div.style[d ? 'left' : 'top'] = o + 'px';
				    c.style[d ? 'left' : 'top'] = -o + 'px';
				    div.appendChild(c); h.appendChild(div);
				    o += cut; p = cuts[n];
				});
				i.parentElement.replaceChild(h, i);
			}

			const w = 300
			const h = 250
			const rt = 2.5
			const tl = gsap.timeline();

			let d = 0.0

			// const textIn = { scale:1, y:20, autoAlpha:0, ease:Back.easeOut, transformOrigin:'50% 100%', duration:0.35 }

			const textInRight = { scaleX: 1.25, x: 50, autoAlpha: 0, ease: Back.easeOut, transformOrigin: '0% 0%', duration: 0.4 }
			const textOutLeft = { scaleX: 1.5, x: -50, autoAlpha: 0, ease: Expo.easeIn, transformOrigin: '100% 0%', duration: 0.4 }

			split('h1',[59,w],1)
			split('h2',[69,88,115,h])
			split('h4',[35,64,89,h])
			split('cta-text',[125,w],1)

			
			gsap.set(['#cover'], { autoAlpha: 0 })
			
			tl.from('#h1_0', textInRight, d += 0.2)
			  .from('#hand1', { x:  w, y: 150, ease:Expo.easeOut, duration: 0.5 }, d)
			  .from('#hand2', { x: -w, y: 150, ease:Expo.easeOut, duration: 0.5 }, d + 0.1)
			  .from('#h1_1', textInRight, d += 0.1)
			  .from('#sprinkles', {y: -50, autoAlpha: 0, ease: Cubic.easeOut, duration: 0.5}, d )
			  .from('#h2_0', { scale: 3, autoAlpha: 0, ease: Back.easeOut, transformOrigin: '20% 80%', duration: 0.35 }, d += 0.5)
			  .from('#h2_1', textInRight, d += 0.65)
			  .from('#h2_2', textInRight, d += 0.05)
			  .from('#h2_3', textInRight, d += 0.05)
			  .to(['#h1_0','#h1_1'], textOutLeft, d += rt)
			  .to('#h2_0', textOutLeft, d += 0.025)
			  .to('#hand1', { x:  w, y: 150, ease:Expo.easeIn, duration: 0.35 }, d)
			  .to('#sprinkles', {autoAlpha: 0, duration: 0.2}, d)
			  .to('#hand2', { x: -w, y: 150, ease:Expo.easeIn, duration: 0.35 }, d)
			  .to('#h2_1', textOutLeft, d += 0.025)
			  .to('#h2_2', textOutLeft, d += 0.025)
			  .to('#h2_3', textOutLeft, d += 0.025)
			  .from('#h4_0', textInRight, d += 0.4)
			  .from('#drink', { x:  w, y: -50, ease:Expo.easeOut, duration: 0.6 }, d)
			  .from('#h4_1', textInRight, d += 0.1)
			  .from('#h4_2', textInRight, d += 0.05)
			  .from('#h4_3', textInRight, d += 0.5)
			  .from('#name', {autoAlpha: 0, duration: 1}, d += 0.5)
			  .from('#legal', {autoAlpha:0, duration:1}, d += 0.5)
			  .from('#worker', {scale: 2, autoAlpha:0, ease:Cubic.easeInOut, duration: 0.55} , d+=rt)
			  .set('#name',{autoAlpha:0}, d + 0.55)
			  .from('#logo', {autoAlpha:0, duration: 0.3} , d+=0.4)
			  .from('#cta', textInRight , d+=0.2)
			  .from('#cta-text_0', { x: 50, autoAlpha:0, ease:Back.easeOut, duration: 0.35 }, d)
			  .from('#cta-text_1', { x:-25, autoAlpha:0, ease:Back.easeOut, duration: 0.35 }, d += 0.25)
			  .to('#worker', {scale: 2, autoAlpha:0, ease:Cubic.easeInOut, duration: 0.55} , d+=rt)
			  .to('#logo', {autoAlpha:0, duration: 0.3} , d)

			  .to('#cta', {scale:1.2, ease:Sine.easeInOut, duration:0.6, transformOrigin:'25% 90%'}, d+= 0.5)
			  .to('#cta', {scale:1, ease:Back.easeOut, duration:0.25}, d+= 0.4)
			  .set('#cta-text_1', { x:-25 , autoAlpha:0 }, d+= 0.15)
			  .to('#cta-text_1', { x:0, autoAlpha:1, ease:Back.easeOut, duration: 0.35 }, d += .1 )
		}

		
	</script>
</head>

<body>

	<div id="container_dc" style="margin:0;padding:0;">
		
		<div id="content_dc">


			<img src='bg.jpg' id="bg" width="300px" height="250px" />

			<img src='hand2.png' id='hand2' width="300px" height="250px" />
			<div class="holder"  id="hand1">
				<img src='hand1.png' id="" width="300px" height="250px" />
				<img src='sprinkles.png' id="sprinkles" width="300px" height="250px" style="top: 5px; left:5px;"/>
			</div>

			<img src='headline1.png' class="dropshadow" id="h1" width="300px" height="250px" />
			<img src='headline2.png' class="dropshadow" id="h2" width="300px" height="250px" />

			<img src='headline4.png' class="dropshadow" id="h4" width="300px" height="250px" />

			<img src='drink-lockup.png' id="drink" width="300px" height="250px" />
			<img src='name.png' id="name" width="300px" height="250px" />

			<img src='legal.png' id="legal" width="300px" height="250px" />

			<img src='worker.jpg' id="worker" width="300px" height="250px" />
			<img src='logo-end.png' id="logo" width="300px" height="250px" />

			<div class="holder" id="cta">
				<img src='cta-back.png' id="" width="300px" height="250px" />
				<img src='cta-text.png' id="cta-text" width="300px" height="250px" />
			</div>
			

			<div id="cover"></div>

		</div>
		
		<div class="border"></div>
		<button id="background_exit_dc"></button>
	
	</div>

	<script>
	
		function bgExitHandler(e) {
			window.open(window.clickTag);
		}
		
	</script>
	
</body>
</html>
