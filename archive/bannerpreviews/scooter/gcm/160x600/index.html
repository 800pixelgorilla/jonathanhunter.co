<!DOCTYPE html>
<html lang="en">
<head>

	<title>Scooter's Coffee - Texas - 160x600</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="ad.size" content="width=160,height=600">

	<script src="gsap.min.js"></script>
	
	<style>

		body, body * {position: absolute; vertical-align: baseline;border: 0;outline: 0;padding: 0;margin: 0;}
		#container_dc {width:160px;height:600px; margin: auto;}
		#content_dc {overflow: hidden;width: 100%;height: 100%;background-color: #f6eee7; z-index: 1;background-repeat: no-repeat;}
		#cover {width: 100%;height: 100%;background-color: #f6eee7; z-index:2;}
		#background_exit_dc {width: 100%;height: 100%;cursor: pointer;opacity: 0;z-index: 1002;}
		#content_dc div{overflow: hidden; image-rendering: -webkit-optimize-contrast;}
		.border{width:100%;height:100%;border:1px solid #000;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;;z-index: 1001;}
		.holder{width:100%; height:100%; overflow: hidden;}
		:focus {outline:none;}
		::-moz-focus-inner {border:0;}
		

	</style>
	
	<script>
		/*VERSION VARIABLES*/
		
		var clickTag="https://www.scooterscoffee.com/texas";
		
		window.onload = function() {	
			var bgExit = document.getElementById('background_exit_dc');
			bgExit.addEventListener('click', bgExitHandler, false)
			
			function split(id,cuts,d) {
				const i = document.getElementById(id), h = document.createElement('div');
				h.id = id + "_holder"; h.className = 'holder';
				let o = 0, p = 0;
				cuts.forEach((cut, n) => {
					const div = document.createElement('div'), c = i.cloneNode();
					cut -= p;
				    div.className = "holder"; div.id = id + "_" + n;
				    div.style[d ? 'width' : 'height'] = cut + 'px';
				    div.style[d ? 'left' : 'top'] = o + 'px';
				    c.style[d ? 'left' : 'top'] = -o + 'px';
				    div.appendChild(c); h.appendChild(div);
				    o += cut; p = cuts[n];
				});
				i.parentElement.replaceChild(h, i);
			}

			const w = 160
			const h = 600
			const rt = 2
			const tl = gsap.timeline();

			let d = 0.0

			const textIn = { scale:1, y:20, autoAlpha:0, ease:Back.easeOut, transformOrigin:'50% 100%', duration:0.35 }

			split('h1',[60,80])
			split('h2',[60,80])
			split('h3',[60,100])

			gsap.set('#h1_1',{x:2})
			gsap.set('#star1',{width:75, x:75, y: 91, rotation:30, transformOrigin:'50% 50%'})
			gsap.set('#star2',{width: 43, x:15, y: 142, rotation:-9, transformOrigin:'50% 50%'})
			gsap.set('#star3',{width: 50, x:102, y: 244, rotation:30, transformOrigin:'50% 50%'})
			gsap.set('#star4',{width: 206, x:-11, y: 130, rotation:25, transformOrigin:'50% 50%'})
			gsap.set('#star5',{width: 40, x:103, y: 458, rotation:-12, transformOrigin:'50% 50%'})
			gsap.set('#star5b',{width: 74, x:21, y: 490, rotation:30, transformOrigin:'50% 50%'})
			gsap.set('#star6',{width: 67, x:84, y: 331, rotation:-20, transformOrigin:'50% 50%'})
			gsap.set('#star7',{width: 33, x:29, y: 376, rotation:20, transformOrigin:'50% 50%'})
			// gsap.set('#mascot2',{scaleX:-1})

			gsap.set(['#cover'], { autoAlpha: 0 })
			
			tl.from('#h1_0', textIn, d += 0.2)
			  .from('#h1_1', textIn, d += 0.05)
			  .from('#star1', {x:'+=20', y: '+=30', scale:0, rotation: '+=180', ease:Back.easeOut, duration: 0.35}, d)
			  .to('#star1', {rotation: 360 * 2, duration:15}, d)
			  .from('#star3', {x:'-=20', y: '+=30', scale:0, rotation: '+=180', ease:Back.easeOut, duration: 0.35}, d+= 0.1)
			  .to('#star3', {rotation: 360 * 2, duration:18}, d)
			  .from('#star2', {x:'+=20', y: '+=30', scale:0, rotation: '+=180', ease:Back.easeOut, duration: 0.35}, d+= 0.05)
			  .to('#star2', {rotation: -360 * 2, duration:16}, d)
			  .from('#mascot1', {x:'-=20', y: '+=30', scale:0, ease:Back.easeOut, duration: 0.35}, d+= 0.05)
			  .to('#h1_holder', { y:-h/2, autoAlpha:0, ease:Cubic.easeInOut, duration: 0.8 }, d += rt)
			  .to('#worker', { y:h, autoAlpha:0, ease:Cubic.easeInOut, duration: 0.8 }, d)
			  .to('#star1', {y:-h, autoAlpha:0, ease:Cubic.easeInOut, duration: 1}, d)
			  .to('#star2', {y:-h, autoAlpha:0, ease:Cubic.easeInOut, duration: .8}, d + 0.025)
			  .to('#star3', {y:-h, autoAlpha:0, ease:Cubic.easeInOut, duration: 1}, d + 0.025)
			  .to('#mascot1', {y:-h/2, autoAlpha:0, ease:Cubic.easeInOut, duration: .8}, d + 0.05)
			  .from('#product', {scale:2, autoAlpha:0, y:150, ease:Expo.easeOut, duration: 0.5}, d += 0.5)
			  .from('#star4', {x:'+=0', y: '-=0', scale:.75, autoAlpha:0, rotation: '+=90', ease:Expo.easeOut, duration: 0.6}, d)
			  .from('#mascot2', {x:'+=20', y: '-=30', scale:0, ease:Back.easeOut, duration: 0.35}, d+= 0.05)
			  .from('#star5', {x:'-=20', y: '-=30', scale:0, rotation: '+=180', ease:Back.easeOut, duration: 0.35}, d+= 0.2)
			  .from('#star5b', {x:'+=20', y: '-=30', scale:0, rotation: '+=180', ease:Back.easeOut, duration: 0.35}, d+= 0.1)
			  .from('#h2_0', textIn, d)
			  .from('#underline', {x:'-=20', autoAlpha:0, ease:Back.easeOut, transformOrigin:"0% 50%", duration: 0.3}, d+ 0.1)
			  .from('#h2_1', textIn, d += 0.2)
			  .from('#rtb1', {scale:0.5, autoAlpha:0, ease:Back.easeOut, duration: 0.4}, d+= .8)
			  .from('#rtb2', {scale:0.5, autoAlpha:0, ease:Back.easeOut, duration: 0.4}, d)
			  .from('#arrow1',{x:-10, y:-20, autoAlpha:0, ease:Back.easeOut , duration: 0.5}, d+= 0.2)
			  .from('#arrow2',{x:10, y:20, autoAlpha:0, ease:Back.easeOut , duration: 0.5}, d)
			  .to(['#h2_holder','#underline'], { y:-150, autoAlpha:0, ease:Cubic.easeInOut, duration: 0.8 }, d += rt)
			  .to('#product', { y:'-=75', autoAlpha:0, ease:Cubic.easeInOut, duration: 0.4 }, d)
			  .to(['#star4','#rtb1','#rtb2','#arrow1','#arrow2'], { y:'-=75', autoAlpha:0, ease:Cubic.easeInOut, duration: 0.6 }, d + 0.05)
			  .to('#star5', { y:'+=150', autoAlpha:0, ease:Cubic.easeInOut, duration: 0.65 }, d + 0.05)
			  .to('#star5b', { y:'+=150', autoAlpha:0, ease:Cubic.easeInOut, duration: 0.65 }, d + 0.05)
			  .to('#mascot2', { y:'-=150', autoAlpha:0, ease:Cubic.easeInOut, duration: 0.65 }, d + 0.05)
			  .from('#store', {scale:2, y:h*2, ease:Expo.easeOut, duration: 0.5}, d += 0.2)
			  .from('#h3_0', textIn, d += 0.5)
			  .from('#h3_1', textIn, d += 0.2)
			  .from('#cta', textIn, d+= 0.3)
			  .from('#logo', textIn, d+= 0.3)
			  .from('#star6', {x:'-=20', y: '-=30', scale:0, rotation: '+=180', ease:Back.easeOut, duration: 0.35}, d)
			  .from('#star7', {x:'+=20', y: '-=30', scale:0, rotation: '+=180', ease:Back.easeOut, duration: 0.35}, d+= 0.1)
			  .from('#legal',{autoAlpha:0, duration:1.0}, d+ 0.4)

			  .to('#cta', {scale:1.2, ease:Sine.easeInOut, duration:0.6, transformOrigin:'50% 25%'}, d+= 1)
			  .to('#cta', {scale:1, ease:Back.easeOut, duration:0.25}, d+= 0.4)
			  

			 
		}

		
	</script>
</head>

<body>

	<div id="container_dc" style="margin:0;padding:0;">
		
		<div id="content_dc">

			<img src='worker.jpg' id="worker" width="160px" height="600px" />
			<svg id="star1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<svg id="star2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<svg id="star3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<img src="mascot.png" id="mascot1" style="width:83px; left:15px; top:196px;"/>
			<img src='store.jpg' id="store" width="160px" height="600px" />
			<img src='headline1.png' id="h1" width="160px" height="600px" />
			<img src='headline2.png' id="h2" width="160px" height="600px" />
			<svg id="star4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<svg id="star5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<svg id="star5b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<img src='headline3.png' id="h3" width="160px" height="600px" />
			<img src='product.png' id="product" width="160px" height="600px" />
			<img src="mascot.png" id="mascot2" style="width:59px; left:16px; top:364px;"/>
			<img src="arrow1.png" id="arrow1" width="160px" height="600px" />
			<img src="arrow2.png" id="arrow2" width="160px" height="600px" />
			<img src="rtb1.png" id="rtb1" width="160px" height="600px" />
			<img src="rtb2.png" id="rtb2" width="160px" height="600px" />
			<img src="underline.png" id="underline" width="160px" height="600px" style="right:0;"/>
			<img src="cta.png" id="cta" width="160px" height="600px" />
			<img src="logo.png" id="logo" width="160px" height="600px" />
			<svg id="star6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<svg id="star7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 25"><polygon points="13 0 17.67 7.33 26 9.55 20.55 16.3 21.03 25 13 21.85 4.97 25 5.45 16.3 0 9.55 8.33 7.33 13 0" style="fill:#ee2939;"/></svg>
			<img src="legal.png" id="legal" width="160px" height="600px" />


			<div id="cover"></div>

		</div>
		
		<div class="border"></div>
		<button id="background_exit_dc"></button>
	
	</div>

	<script>
	
		function bgExitHandler(e) {
			window.open(window.clickTag);
		}
		
	</script>
	
</body>
</html>
