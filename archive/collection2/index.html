<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, minimum-scale=1">
<link href="https://fonts.googleapis.com/css?family=Oswald:300,600" rel="stylesheet">
<link rel="stylesheet" href="css/collection.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

<div id="app">
	<div v-for="game in list" class="game-wrap">
		<div class="game-thumb-wrap">
			<div class="game-thumb" :style="{'background-image': 'url(' + game.thumbnail + ')'}"></div>
		</div>
		<div class="game-infor-wrap">
			<div class="game-title"> {{game.name}} </div>
		</div>
	</div>
</div>

<script type="text/javascript" src="./../js/jquery.adaptive-backgrounds.js"></script>
<script type="text/javascript" src="js/collection.js"></script>

</body>

</html>
