<!DOCTYPE html>
<html lang="en">
<head>

	<title>120x600</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="ad.size" content="width=120,height=600">

	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
	
	<style>

		body, body * {position: absolute; vertical-align: baseline;border: 0;outline: 0;padding: 0;margin: 0;}
		#container_dc {width:120px;height:600px; margin: auto;}
		#content_dc {overflow: hidden;width: 100%;height: 100%;background-color: #2aa764; z-index: 100;background-repeat: no-repeat;}
		#cover {width: 100%;height: 100%;background-color: #2aa764;z-index:1000;}
		#background_exit_dc {width: 100%;height: 100%;cursor: pointer;opacity: 0;z-index: 1002;}
		#content_dc div{overflow: hidden; image-rendering: -webkit-optimize-contrast;}
		.border{width:100%;height:100%;border:1px solid #000;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;;z-index: 1001;}
		.holder{width:100%; height:100%; overflow: hidden}
		.button{width:95px; height:32px; left:12px; top:301px; background: #212121}
		:focus {outline:none;}
		::-moz-focus-inner {border:0;}
		
		

	</style>
	
	<script>
		
		var clickTag="https://jobsatcaliber.com/";
		
		window.onload = function() {	
			bgExit = document.getElementById('background_exit_dc');
			bgExit.addEventListener('click', bgExitHandler, false)
			startBanner();
		}

		/*ANIMATION*/
		function startBanner()
		{	
			let w = 120;
			let h = 600;
			let loop = 0
			let loopMax = 1
			let rt = 1.5
			let d = 0
			
			let sequence = new TimelineMax({repeat:loopMax,repeatDelay:.2})
			
			TweenMax.set('#cover',{autoAlpha:0})
			
			sequence.from('#t1',{x:-50,autoAlpha:0,ease:Expo.easeOut,duration:.6})
			.to('#t1',{x:20,autoAlpha:0,ease:Sine.easeOut,duration:.2,delay:.9})
			.from('#t2',.6,{x:-50,ease:Expo.easeOut,autoAlpha:0,delay:.1})
			.to('#t2',.2,{x:20,ease:Sine.easeIn,autoAlpha:0,delay:.9})
			.from('#t3',.6,{x:-50,ease:Expo.easeOut,autoAlpha:0,delay:.1})
			.from('#t4',.6,{x:-50,ease:Expo.easeOut,autoAlpha:0})
			.from('#t5',.6,{x:-50,ease:Expo.easeOut,autoAlpha:0} , '-=.55')
			.from('#t6',.6,{x:-50,ease:Expo.easeOut,autoAlpha:0} , '-=.55')
			.from('#employee',.6,{x:-50,ease:Expo.easeOut,autoAlpha:0} , '-=.55')
/* 			.to('#offer',.5,{scale:.80,y:5,ease:Cubic.easeOut,transformOrigin:'50% 0',delay:1.5}) */
			.from(['#button','#cta'],.5,{y:15,autoAlpha:0,ease:Expo.easeOut, delay:.4})
			.call(loopCheck)
			.to(['#offer','#button','#cta','#employee'],.3,{autoAlpha:0,delay:2.5})
			
			function loopCheck()
			{
				if(loop++ >= loopMax) sequence.pause()
			}
		}
		
		
	</script>
</head>

<body>

	<div id="container_dc" style="margin:0;padding:0;">
		
		<div id="content_dc">
			
			<img src="logo.png" id="logo" width="120" height="600">
			<img src="t1.png" id="t1" width="120" height="600">

			<img src="t2.png" id="t2" width="120" height="600">
			
			<div class="holder" id='offer'>
				<img src="t3.png" id="t3" width="120" height="600">
				<img src="t4.png" id="t4" width="120" height="600">
				<img src="t5.png" id="t5" width="120" height="600">
				<img src="t6.png" id="t6" width="120" height="600">
			</div>
			
			<img src="employee.png" id="employee" width="160" height="600" style="left:-20px;">
			
			<div class="button" id="button"></div>
			<img src="cta.png" id="cta" width="120" height="600" style="top:-30px;">
			
		</div>
		
		<div id="cover"></div>
		<div class="border"></div>
		<button id="background_exit_dc"></button>
	
	</div>

	<script>
	
		function bgExitHandler(e) {
			window.open(window.clickTag);
		}
		
	</script>
	
</body>
</html>
