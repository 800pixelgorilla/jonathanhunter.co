<!DOCTYPE html>
<html lang="en">
<head>

	<title>300x250</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="ad.size" content="width=300,height=250">

<!-- 	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>


	
	<style>

		body, body * {position: absolute; vertical-align: baseline;border: 0;outline: 0;padding: 0;margin: 0;}
		#container_dc {width:300px;height:250px; margin: auto;}
		#content_dc {overflow: hidden;width: 100%;height: 100%;background-color: #ffffff; z-index: 100;background-repeat: no-repeat;}
		#cover {width: 100%;height: 100%;background-color: #ffffff;z-index:1000;}
		#background_exit_dc {width: 100%;height: 100%;cursor: pointer;opacity: 0;z-index: 1002;}
		#content_dc div{overflow: hidden; image-rendering: -webkit-optimize-contrast;}
		.border{width:100%;height:100%;border:1px solid #000;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;z-index: 1001;}
		.holder{width:100%; height:100%; overflow: hidden;}
		:focus {outline:none;}
		::-moz-focus-inner {border:0;}
		
		.tri1{-webkit-clip-path: polygon(50px 250px, 190px 110px, 190px 250px);clip-path: polygon(50px 250px, 190px 110px, 190px 250px);}
		.tri2{-webkit-clip-path: polygon(193px 250px, 193px 110px, 333px 250px);clip-path: polygon(193px 250px, 193px 110px, 333px 250px);}
		.tri3{-webkit-clip-path: polygon(335px 108px, 335px 248px, 195px 108px);clip-path: polygon(335px 108px, 335px 248px, 195px 108px);}
		.tri4{-webkit-clip-path: polygon(196px 105px, 336px 105px, 336px -35px);clip-path: polygon(196px 105px, 336px 105px, 336px -35px);}

	</style>
	
	<script>
		/*VERSION VARIABLES*/
		var w = 300;
		var h = 250;
		var clickTag="http://www.https://bkvenergy.com/";
		
		var rt = 1.75
		
		window.onload = function() {	
			bgExit = document.getElementById('background_exit_dc');
			bgExit.addEventListener('click', bgExitHandler, false)
			startBanner();
		}

		/*ANIMATION*/
		function startBanner()
		{	
			d = .2
			TweenMax.set('#cover',{autoAlpha:0,delay:d})
			
			intro1()
			
			TweenMax.from("#t1",.7,{x:50,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.3})
			TweenMax.from("#t2",.7,{x:50,autoAlpha:0,ease:Cubic.easeOut,delay:d+=.8})
			TweenMax.from("#t3",1,{autoAlpha:0,delay:d+=1})
			
			d+=.8
			
			for(let i = 1; i<=8;i++)
			{
				TweenMax.from("#logo"+i,.5,{scale:0,ease:Cubic.easeOut,delay:d+.05*i})
			}
			
			TweenMax.from("#logo1-b",.7,{x:-50,ease:Cubic.easeOut,delay:d+=.1})
			TweenMax.from("#logo2-b",.7,{y:100,ease:Cubic.easeOut,delay:d+=.2})
			TweenMax.from("#logo3-b",.8,{y:-100,ease:Cubic.easeOut,delay:d+=.1})
			TweenMax.from("#energy",.8,{autoAlpha:0,delay:d+=.2})
			
			TweenMax.from("#btn",.4,{scaleX:0,ease:Back.easeOut,delay:d+=.6})
			TweenMax.from("#cta",.3,{transformOrigin:"50% 88%",scale:.8,autoAlpha:0,ease:Back.easeOut,delay:d+.2})
			
		
			function intro1(){
				
			
				TweenMax.from("#tri4",1,{x:200,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#bg4",1,{x:-300,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#tri3",.5,{x:200,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#bg3",.75,{x:200,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#bg2",1,{x:150,y:250,ease:Cubic.easeOut,delay:d+=.4})
				
				TweenMax.from("#tri1",.5,{x:-200,y:200,ease:Cubic.easeOut,delay:d+=.2})
				TweenMax.from("#bg1",1.25,{x:-200,ease:Cubic.easeOut,delay:d})
			}
			
			function intro2()
			{
				TweenMax.from("#tri1",1,{y:-150,scale:3,rotation:-180,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#bg1",1,{y:150,scale:1/2,rotation:180,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#tri2",1,{y:-150,scale:3,rotation:-180,ease:Cubic.easeOut,delay:d+=.1})
				TweenMax.from("#bg2",1,{y:150,scale:1/2,rotation:180,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#tri3",1,{y:-150,scale:3,rotation:-180,ease:Cubic.easeOut,delay:d+=.075})
				TweenMax.from("#bg3",1,{y:150,scale:1/2,rotation:180,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#tri4",1,{y:-150,scale:3,rotation:-180,ease:Cubic.easeOut,delay:d+=.05})
				TweenMax.from("#bg4",1,{y:150,scale:1/2,rotation:180,ease:Cubic.easeOut,delay:d})
			}
			
			function intro3()
			{
				TweenMax.from("#tri1",1,{x:50,y:-25,scale:.01,rotation:-360,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#bg1",1,{y:0,scale:10,rotation:360,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#tri2",1,{x:50,y:-25,scale:.01,rotation:-360,ease:Cubic.easeOut,delay:d+=.1})
				TweenMax.from("#bg2",1,{y:0,scale:10,rotation:360,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#tri3",1,{x:50,y:-25,scale:.01,rotation:-360,ease:Cubic.easeOut,delay:d+=.075})
				TweenMax.from("#bg3",1,{y:0,scale:10,rotation:360,ease:Cubic.easeOut,delay:d})
				
				TweenMax.from("#tri4",1,{x:50,y:-25,scale:.01,rotation:-360,ease:Cubic.easeOut,delay:d+=.05})
				TweenMax.from("#bg4",1,{y:0,scale:10,rotation:360,ease:Cubic.easeOut,delay:d})
			}
			
			function intro4()
			{
				TweenMax.from("#bg2",1.5,{y:w,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#bg1",1.5,{x:w,ease:Cubic.easeOut,delay:d+=.2})
				TweenMax.from("#bg4",1.5,{y:w,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#bg3",1.3,{x:-w,ease:Cubic.easeOut,delay:d})
			}
			
			function intro5()
			{
				TweenMax.from("#bg2",1.5,{y:w,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#tri2",2,{y:-100,ease:Expo.easeOut,delay:d})
				TweenMax.from("#bg1",1,{x:w,ease:Cubic.easeOut,delay:d+=.2})
				TweenMax.from("#tri1",2,{x:-50,ease:Expo.easeOut,delay:d})
				TweenMax.from("#bg4",1,{y:250,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#tri4",2,{y:-150,x:150,ease:Expo.easeOut,delay:d})
				TweenMax.from("#bg3",1,{x:w,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#tri3",2,{y:-100,ease:Expo.easeOut,delay:d})
			}
			
			function intro6(){
				TweenMax.from("#bg2",2,{y:150,ease:Expo.easeOut,delay:d})
				TweenMax.from("#tri2",2,{y:-250,ease:Expo.easeOut,delay:d})
				TweenMax.from("#bg1",1.8,{y:-100,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#tri1",2,{x:-100,y:300,ease:Expo.easeOut,delay:d})
				TweenMax.from("#bg4",2,{x:w,ease:Cubic.easeOut,delay:d})
				TweenMax.from("#tri4",2,{x:300,y:-150,ease:Expo.easeOut,delay:d})
				TweenMax.from("#bg3",1.25,{x:w,ease:Cubic.easeOut,delay:d+=.4})
				TweenMax.from("#tri3",2,{x:w,ease:Expo.easeOut,delay:d})
			}
		}
		
		
	</script>
</head>

<body>

	<div id="container_dc" style="margin:0;padding:0;">
		
		<div id="content_dc">
			
			
			<div class="holder tri2" id="tri2"><img src="bg1.jpg" id="bg2" width="300" height="250"></div>
			<div class="holder tri3" id="tri3"><img src="bg1.jpg" id="bg3" width="300" height="250"></div>
			<div class="holder tri4" id="tri4"><img src="bg1.jpg" id="bg4" width="300" height="250"></div>
			<div class="holder tri1" id="tri1"><img src="bg1.jpg" id="bg1" width="300" height="250"></div>
			
			
			<svg id="logo1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.81 105.68" style="width:29px; left:20px; top:146px;">
				<g id="c">
					<path d="m36.36,63.47c0,1.4,1.69,2.1,2.68,1.11l21.83-21.83c.28-.28,21.58-21.71,31.81-42.75-4.46,4.67-17.38,15.32-50.21,27.33l-6.11,2.13v34.01Z" style="fill:#00b49d;"/>
				</g>
			</svg>
			
			<svg id="logo2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.81 105.68" style="width:29px; left:20px; top:146px;">
				<g id="c">
					<path d="m33.42,63.47V30.48s-9.42,3.29-9.42,3.29c-5.69,1.98-10.61,5.32-14.51,9.55l21.25,21.26c.99.99,2.68.29,2.68-1.11Z" style="fill:#00b49d;"/>
				</g>
			</svg>
			
			<svg id="logo3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.81 105.68" style="width:29px; left:20px; top:146px;">
				<g id="c">
					<path d="m27.6,69.37H0s0-1.81,0-1.81c0-8.17,2.79-15.84,7.59-21.99l21.12,21.12c.99.99.29,2.68-1.11,2.68Z" style="fill:#00b49d;"/>
				</g>
			</svg>
			
			<svg id="logo4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.81 105.68" style="width:29px; left:20px; top:146px;">
				<g id="c">
					<path d="m0,72.3v18.15c0,3.68,1.3,7.05,3.47,9.68l25.15-25.15c.99-.99.29-2.68-1.11-2.68H0Z" style="fill:#00b49d;"/>
				</g>
			</svg>

				<g id="c">
					<path d="m30.74,77.02l-25.19,25.19c2.63,2.17,6.01,3.47,9.68,3.47h18.18s0-27.55,0-27.55c0-1.4-1.69-2.1-2.68-1.11Z" style="fill:#094e89;"/>
				</g>
			</svg>
			
			<svg id="logo6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.81 105.68" style="width:29px; left:20px; top:146px;">
				<g id="c">
					<path d="m39.03,77.02c-.99-.99-2.68-.29-2.68,1.11v27.56s1.77,0,1.77,0c8.17,0,15.84-2.79,21.99-7.58l-21.08-21.08Z" style="fill:#094e89;"/>
				</g>
			</svg>
			
			<svg id="logo7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.81 105.68" style="width:29px; left:20px; top:146px;">
				<g id="c">
					<path d="m41.15,74.98l21.21,21.22c4.23-3.9,7.57-8.82,9.55-14.51l3.27-9.38h-32.93c-1.4,0-2.1,1.69-1.11,2.67Z" style="fill:#094e89;"/>
				</g>
			</svg>
			
			<svg id="logo8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.81 105.68" style="width:29px; left:20px; top:146px;">
				<g id="c">
					<path  d="m94.81,2.35c-.64,11.22-17.42,63.65-17.42,63.65l-1.18,3.37h-34.03c-1.4,0-2.1-1.69-1.11-2.68l21.87-21.87c.09-.09,9.06-9.08,18.15-21.06,5.87-7.73,10.43-14.88,13.71-21.42Z" style="fill:#094e89;"/></g>
			</svg>
			
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 174.51 61.27" style="width:53px; left:54px; top:148px;">
				<g id="c">
					<path id="logo1-b" d="m38.58,29.2c4.52-2.35,8.7-6.26,8.7-13.56v-.18c0-4.08-1.39-7.38-4.09-10.08C39.71,1.91,34.24,0,27.29,0H0v60.83h28.16c13.55,0,22.5-5.82,22.5-16.69v-.17c0-8.26-4.95-12.34-12.08-14.77ZM10.51,9.47h15.39c6.86,0,10.69,2.95,10.69,7.73v.18c0,5.56-4.61,8.25-11.48,8.25h-14.6V9.47Zm29.47,33.54c0,5.48-4.44,8.35-11.74,8.35H10.51v-16.69h16.95c8.43,0,12.52,3.04,12.52,8.17v.17Z" style="fill:#094e89;"/>
				</g>
			</svg>
			
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 174.51 61.27" style="width:53px; left:54px; top:148px;">
				<g id="logo2-b">
					<polygon points="58.64 0 69.33 0 69.33 30.59 98.27 0 111.4 0 86.11 26.16 112.53 60.83 99.58 60.83 78.81 33.46 69.33 43.19 69.33 60.83 58.64 60.83 58.64 0" style="fill:#094e89;"/>
				</g>
			</svg>
			
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 174.51 61.27" style="width:53px; left:54px; top:148px;">
				<g id="logo3-b">
					<polygon points="114.54 0 126.36 0 144.7 46.75 162.95 0 174.51 0 149.22 61.27 139.83 61.27 114.54 0" style="fill:#094e89;"/>
				</g>
			</svg>
			
			<img src="energy.png" id="energy" width="300" height="250">
			
			<img src="btn.png" id="btn" width="300" height="250">
			<img src="cta.png" id="cta" width="300" height="250">
			<img src="t1.png" id="t1" width="300" height="250">
			<img src="t2.png" id="t2" width="300" height="250">
			<img src="t3.png" id="t3" width="300" height="250">
			
						
		</div>
		
		<div id="cover"></div>
		<div class="border"></div>
		<button id="background_exit_dc"></button>
	
	</div>

	<script>
	
		function bgExitHandler(e) {
			window.open(window.clickTag);
		}
		
	</script>
	
</body>
</html>
