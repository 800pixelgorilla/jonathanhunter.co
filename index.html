	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
	
	var scrollQueue =[];
	var currentPos = 9999;
	
	$(function() {
		setupScrollQueue();
	});
	
	function setupScrollQueue(){
		$('section').each(function(index){
			scrollQueue.push($(this));
			var pos = $(this).offset();
			if(index < currentPos && pos.top+100 > $(window).scrollTop())
			{
				currentPos = index;
			}
			
		})
	}
	
	function nextPost(direction)
	{
		var nextPos = 0;
		if(direction == 'down')
		{
			if(currentPos == scrollQueue.length-1)currentPos = -1;
			nextPos = $("#fullpage").children().eq(currentPos+1).offset().top;
			nextPos-=65;
			currentPos++;
			$('html, body').animate({
		 					
                    scrollTop: nextPos
					}, 0);
		}
		else
		{
			if(currentPos == 0)currentPos = scrollQueue.length;
			nextPos = $("#fullpage").children().eq(currentPos-1).offset().top;
			nextPos-=65;
			currentPos--;
			$('html, body').animate({
		 					
                    scrollTop: nextPos
					}, 0);
		}
		swap();
	}
	
	var didScroll = false;
	window.onscroll = doThisStuffOnScroll;

	function doThisStuffOnScroll() {
	    didScroll = true;
	}
	
	setInterval(function() {
	    if(didScroll) {
	       didScroll = false;
	       swap()
	    }
	}, 100);
	
	function swap(){
		$("section").each(function(){
		     	var $elem = $(this).children('img');
			 	var $window = $(window);
	
			 	var docViewTop = $window.scrollTop();
			 	var docViewBottom = docViewTop + $window.height();
	
			 	var elemTop = $elem.offset().top;
			 	var elemBottom = elemTop + $elem.height();
			 	var imgURL = ""; 
			 	(elemBottom <= docViewBottom) && (elemTop >= docViewTop) ? imgURL = $(this).children('img').data('full') : imgURL = $(this).children('img').data('prev');
			 	if(imgURL != $(this).children('img').attr('src'))
			 	{
			 		getImage($(this),imgURL);
			 	}
	       });
	}
	
	function getImage(target,url)
	{
		if( target.children('img').data('loading') == false)
		{
			target.children(".loading").addClass("spinner");
			target.children('img').data('loading',true);
			var img = new Image()
		
			img.onload = function (){
				target.children(".loading").removeClass("spinner");
				target.children('img').attr('src',url);
				target.children('img').data('loading',false);
				}
			img.src = url;
		}
	}
	
	</script>
