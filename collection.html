<!DOCTYPE html>
<html>
<head>
	<title>Collection</title>
	<link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/7.0.4/basscss.min.css" rel="stylesheet">
	<style type="text/css">
		.bg-blue-gradient {
			background: rgba(0,116,217,1);
			background: -webkit-linear-gradient(top,rgba(0,116,217,1) 0%,rgba(0,65,122,1) 100%);
			background: linear-gradient(to bottom,rgba(0,116,217,1) 0%,rgba(0,65,122,1) 100%);
		}
		.grid-sizer, .grid-item {
			width: 250px;
			margin-bottom: 8px;
		}
		.bg-square-cash {
			background-color: #22a301;
		}
		.zero {
			font-size: 0;
		}
		.button-group button.is-checked {
			color: #001f3f;
			background-color: #fff;
			border-color: #fff;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body class="bg-silver">
	
	<div id="grid">
		<div v-for='game in games' class="grid-item col rounded border bg-white" data-category="cat">
			<div class="p2">
				<img class="product-img" src="https://cf.geekdo-images.com/opengraph/img/QmXTpxWFg56NwlqWDrATiAuRYfg=/fit-in/1200x630/pic2437871.jpg"/>
				<h2 class="mt0">{{game.text}}</h2>
			</div>
		</div>
	</div>

<script>
	
	var spreadsheetID = "1BnJNhOKiDZQCPQGDIssVnIphZgW5_4PaNFWf9XzF6XU";
	var sheeturl = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";
	var gameList = [];
	
	$(document).ready(function(){
		
		getJSON(sheeturl,postProcessing);
		
	    function postProcessing(data) {
			 var entry = data.feed.entry;
			 $(entry).each(function()
			 {
			 	var game = {};
			 	game.id = this.gsx$id.$t;
			 	gameList.push(game);
			 })
			 getBGGInfo();
	    }
		
		function getBGGInfo()
		{
			console.log(gameList);
		}
	
        function getJSON(url,callback){
             $.ajax({
                url: url,
                type: 'get',
                dataType: 'json',
                cache: false,
                success: callback,
                async:true,
                });
        };
	})
	
	var app = new Vue({
	el: '#grid',
	data:{
		games:[
			{ text: 'Gloomhaven' },
			{ text: 'Arkham Horror CCG' },
			{ text: 'Clank' }
		]
    }
    })

</script>

</body>
</html>
